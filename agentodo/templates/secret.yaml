apiVersion: v1
kind: Secret
metadata:
  name: {{ include "agentodo.fullname" . }}-secrets
  labels:
    {{- include "agentodo.labels" . | nindent 4 }}
type: Opaque
data:
  DATABASE_URL: {{ .Values.secrets.DATABASE_URL | b64enc | quote }}
  BETTER_AUTH_SECRET: {{ .Values.secrets.BETTER_AUTH_SECRET | b64enc | quote }}
  BETTER_AUTH_URL: {{ .Values.secrets.BETTER_AUTH_URL | b64enc | quote }}
  OPENROUTER_API_KEY: {{ .Values.secrets.OPENROUTER_API_KEY | b64enc | quote }}
  MODEL_NAME: {{ .Values.secrets.MODEL_NAME | b64enc | quote }}
