apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "agentodo.fullname" . }}-backend
  labels:
    {{- include "agentodo.backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "agentodo.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "agentodo.backend.labels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "agentodo.serviceAccountName" . }}
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.backend.health.port }}
              protocol: TCP
          envFrom:
            - secretRef:
                name: {{ include "agentodo.fullname" . }}-secrets
          livenessProbe:
            httpGet:
              path: {{ .Values.backend.health.path }}
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: {{ .Values.backend.health.path }}
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          {{- with .Values.backend.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
